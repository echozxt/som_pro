<header id="header">

                    Martin

                    <li role="presentation">

                    </li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation">

                    </li>
                </ul>
            </div>
            <div class="dropdown pull-right language-switch">
                <img class="chinese-logo" src="dist/img/images/chinese.jpg" alt="中国图标">
                <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
                        data-toggle="dropdown">
                    中文
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#">中文版</a>
                    </li>

<!--banner 轮播-->
<section id="advertisement">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="dist/img/images/banner1.jpg" alt="图片1" class="img-fluid" width=100%>
            </div>
            <div class="item">
                <img src="dist/img/images/banner2.jpg" alt="图片2" class="img-fluid" width=100%>
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="advertisement-text">
        <h2>SOM</h2>
        <h3>国际展览及影赛服务系统</h3>
        <p>International exhibitions and.</p>
        <p class="lastP">Film game service system</p>
        <a href="#" class="btn btn-default">
            点击进入
