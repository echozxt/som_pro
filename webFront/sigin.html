<body class="hold-transition login-page">
<div class="wrapper">
    <header></header>
    <section class="login">
        <div class="login-box">
            <!-- /.login-logo -->
            <div class="login-box-body">
                <div class="organization-logo">
                    <img src="dist/img/images/som-organization1.jpg" alt="机构logo">
                </div>
                <h4 class="login-box-msg">用户注册</h4>
                <form action="index2.html" method="post">
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="手机号">
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="6-20位密码">
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="再次输入密码">
                    </div>
                    <!-- /.col -->
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-12 loginin">
                            <a href="#">登录</a> | <a href="#">返回首页</a>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <div class="other-login">
                    <ul>
                        <li>
                            <i class="fa fa-weixin"></i><br>
                            <a href="#">微信</a>
                        </li>
                        <li>
                            <i class="fa fa-qq"></i><br>
                            <a href="#">QQ</a>
                        </li>
                        <li>
                            <i class="fa fa-weibo"></i><br>
                            <a href="#">微博</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.login-box-body -->
        </div>
    </section>
    <footer> </footer>
</div>

<!-- /.login-box -->
